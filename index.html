<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de srcset com densidade</title>
    <style>
    body {
        font-family: sans-serif;
        text-align: center;
        margin: 50px;
    }

    img {
        width: 300px;
        height: auto;
    }
    </style>
</head>

<body>
    <h2>Logo com suporte a telas retina</h2>
    <p>Esta imagem usa <code>srcset</code> com densidade <code>1x</code> e <code>2x</code>.</p>
    <img 
    src="imgs/logo.png"
    srcset="imgs/logo.png 1x, imgs/logo@2x.png 2x"
    alt="Logo da empresa">
</body>

</html>
