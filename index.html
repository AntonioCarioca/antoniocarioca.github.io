<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de srcset com largura (w)</title>
    <style>
    img {
        border: 2px solid #333;
    }
    </style>
</head>

<body>
    <img src="imgs/1024.png" 
          srcset="
            imgs/480.png 480w,
            imgs/800.png 800w,
            imgs/1024.png 1024w
          " 
          sizes="(max-width: 600px) 100vw, (max-width: 900px) 70vw, 60vw" 
    alt="imagens">
</body>

</html>
